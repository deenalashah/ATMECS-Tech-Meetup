<script type="text/javascript" >
    var cAddress="";
    var uName="";
    var cName="";
    var userEmail="";
    var mNumber="";
    var pass="";
    var tSkills="";
    var experience="";
    
    var json="";
    var strJson="";
        $(document).ready(function(){
           $("#btn").click(function(){  
               
               console.log("inside click");
               
               cAddress=$("#companyAddress").val();
               uName=$("#uname").val();
               cName=$("#companyName").val();               
               userEmail=$("#email").val();
               mNumber=$("#mobileNumber").val();
               pass=$("#password").val();
               tSkills=$("#technicalSkills").val();
               experience=$("#yearsOfExperience").val();
               
                json={company_address:cAddress,company:cName,email:userEmail,
                		phone:mNumber,password:pass,technical_capabilities:tSkills,
                        years_exp:experience,name:uName};
                console.log("json: "+cName);
                strJson=JSON.stringify(json);
                console.log("stringyfyJson: "+strJson);
               $.ajax({
                    type: "POST",
                    url: "http://localhost:8085/Tech-MeetUps/addEmp",
                    contentType: 'application/json',
                    data: JSON.stringify(json)
                })
                .done(function(result) {
                    JSON.stringify(result)
                    alert("Registration Succesful: "+result);
                    window.location.reload(true);
                    });
           });
        });
    </script>
</head>

<body>
    <h1>MEET UP LOGIN FORM</h1>

    <div class="w3layoutscontaineragileits">
        <form  method="post">
  
            <input type="text" Name="companyAddress" id="companyAddress" placeholder="companyAddress" required="">
            <input type="text" Name="companyName" id="companyName" placeholder="companyName" required="">
            <input type="text" Name="uname" id="uname" placeholder="uname" required="">
            <input type="text" Name="email" id="email" placeholder="email" required="">
            <input type="text" Name="mobileNumber" id="mobileNumber" placeholder="mobile number(int)" required="">
            <input type="password" Name="password" id="password" placeholder="password" required="">
            <input type="text" Name="technicalSkills" id="technicalSkills" placeholder="technical skills" required="">
            <input type="text" Name="yearsOfExperience" id="yearsOfExperience" placeholder="years of experience(int)" required="">
     
            <div class="aitssendbuttonw3ls">
                <input id="btn" type="button" value="login">
                <p><a href="#">REGISTER NEW USER </a></p>
                <div class="clear"></div>
            </div>
        </form>
    </div>
